<html>
<body>
    <div>
	<fieldset>
	<legend> SignUp </legend>
      <h1>Sign Up</h1>
      <h3>Please fill in this form to create an account.</h3>
      <hr>
	  
      <b>FirstName</b>
      <input name="fn" type="text" placeholder="Enter FirstName" required>
	  
	  </br>
	  </br>
	  
      <b>LastName</b>
      <input name="ln" type="text" placeholder="Enter LastName" required>

	  </br>
	  </br>
	  
      <b>National ID</b>
      <input name="NID" type="text" placeholder="Enter NationalID" required>	  
	  
	  </br>
	  </br>
	  
      <b>Telephone</b>
      <input name="tele" type="text" placeholder="Enter Telephone" required>
	  
	  </br>
	  </br>
	  
      <b>Address</b>
      <input name="add" type="text" placeholder="Enter Address" required>
	  
	  </br>
	  </br>
	  
	  <b>Age</b>
      <input name="age" type="text" placeholder="Enter Age" required>
	  
	  </br>
	  </br>
	  
	  <b>Employee Type</b>
	  <select>
	  <option value="Manager">Manager</option>
      <option value="Employee">Employee</option>
      <option value="Driver">Driver</option>
      </select>
	  
	  </br>
	  </br>
	  
	  <b>Position Of Recruitment</b>
	  <input name="POR" type="text" placeholder="Enter Position" required>
	  
	  </br>
	  </br>
	  
	  <b>Gender</b>
	  <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female
	  
	  </br>
	  </br>
	  
	  <b>Password</b>
      <input name="pass" type="password" placeholder="Enter password" required>
	  
	  </br>
	  </br>
	  
	  <label><b>Repeat Password</b></label>
      <input name="passR" type="password" placeholder="Repeat password" required>
	  
	  
      <p>By creating an account you agree to our <a href="#" style="color:blue">Terms & Privacy.</a></p>

        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
		
		</fieldset>
      </div>
  </form>
</body>
</html>
