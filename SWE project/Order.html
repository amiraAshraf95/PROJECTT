<!DOCTYPE html>

<html>
    <body>
	<fieldset>
	<legend>Order</legend>
        <form >
		
                <b>Order Type Name:</b> 
				<br>
                <input type="text" name="orn" required>
				<br>
				<b>Order Type Size:</b> 
				<br>
                <input type="text" name="ots" required>
				<br>
                <b>Unit:</b> 
				<br>
                <input type="text" name="unit" required>
				<br>
                <b>Quantity:</b> 
				<br>
                <input type="text" name="quantity" required>
				<br>
				<b>Price:</b>
				<br>
                <input type="text" name="price" required>
				<br>
                <b>Quality:</b>
				<br>
                <input type="text" name="quality" required>
				<br>
                <b>Order Date:</b>
				<br>
                <input type="text" name="orderdate" required>
				<br>
				<b>Order Address:</b>
				<br>
                <input type="text" name="address" required>
				<br>
				<br>
                <button name="submit" type="submit"  onclick="return emptyfield();">Done</button>



        </form>
</fieldset>
<fieldset>
	<legend>Client Information</legend>
        <form >
		
                <b>Client Name:</b> 
				<br>
                <input type="text" name="name" required>
				<br>
				<b>Client Address:</b> 
				<br>
                <input type="text" name="address" required>
				<br>
                <b>Mobile:</b> 
				<br>
                <input type="text" name="mobile" required>
				<br>
              
				<br>
				<br>
                <button name="submit" type="submit"  >Done</button>



        </form>
</fieldset>
    </body>
</html>
